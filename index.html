<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Тестовое задание. Форма заказа">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div class="container">
        <div class="site-flex">

            <div class="left-inner">

                <div class="left-title">
                    <h1 class="title">Reduslim</h1>
                    <div>
                        <img class="elipse" src="./Ellipse 6.png" alt="">

                        <img class="photo" src="./image 2.png" alt="">
                        <p class="text-eco"> ECO </p>
                    </div>
                </div>

            </div>
            <div class="right-inner">
                <div class="right-title">
                    <h1 class="right-title__text">Сделай шаг к выздоровлению</h1>
                </div>
                <form id="survey-form">
                    <fieldset>
                        <p><label class="name" for="name" id="name-label">Ваше <span class="name-text__text">Имя
                                </span></label></p>
                        <p><input type="text" id="name" placeholder="Алексей" required></p>
                        <div class="container-phone">
                            <div class="phone-item">
                                <p><label for="phone" id="phone-label">Ваш <span
                                            class="phone-number__text">Телефон</span>
                                        <p>
                                        <p><input type="phone" id="phone" placeholder="+7 (123) 456 78-90" required></p>
                            </div>
                            <div class="phone-item">
                                <div class="language__inner">
                                    <img class="ru" src="./img/RU.png" alt="">
                                    <img class="flag" src="./img/image 7.png" alt="">
                                    <img class="polygon" src="./img/Polygon 1.png" alt="">
                                </div>
                            </div>
                        </div>
                        <button type="button" class="zakaz">
                            <span class="zakaz-text"> Заказать </span>
                            <img src="./img/Vector 2.svg" alt="">
                        </button>
            </div>
        </div>
        <footer class="footer">
            <div class="container-footer">
                <div class="footer-item">
                    <p class="trusted">Trusted</p>
                </div>
                <div class="footer-item">
                    <div class="footer-img">
                   <div class="lock_1"></div>
 
                   <div class="lock_2"></div>
                    
                </div>
                </div>
                <div class="footer-item">
                    <p class="Sucure">Sucure</p>
                </div>
                
            </div>
        </footer>
        
    </div>
